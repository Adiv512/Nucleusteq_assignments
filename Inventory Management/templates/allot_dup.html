<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Inventory</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5rem;
            color: #721c24;
            background-color: #f8d7da;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }
        h4 {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .form-container, .table-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-select, .btn, .table {
            width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-warning {
            background-color: #ffc107;
            color: #000;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .table {
            border-collapse: collapse;
            width: 100%;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }
        .table th {
            background-color: #343a40;
            color: #fff;
        }
        .table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .table tr:hover {
            background-color: #e9ecef;
        }
        .text-center {
            text-align: center;
        }
        .text-center a {
            margin: 5px;
            display: inline-block;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .form-select, .btn, .table {
                font-size: 14px;
                padding: 8px;
            }
            .table th, .table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ASSIGN/UNASSIGN INVENTORY</h1>
    <div class="form-container">
        <form method="POST">
            <h4>Assign New Product</h4>
            <select name="t1" class="form-select">
                {% for row in employee %}
                <option value="{{ row.2 }}">{{ row.1 }} | {{ row.2 }} | {{ row.3 }}</option>
                {% endfor %}
            </select>
            <select name="t2" class="form-select">
                {% for row in inven %}
                <option>{{ row.1 }}</option>
                {% endfor %}
            </select>
            <input type="submit" class="btn" value="Allot">
        </form>
    </div>

    <div class="table-container">
        <h4>Current Assignments</h4>
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Product</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            {% for row in assign %}
            <tr>
                <td>{{ row.0 }}</td>
                <td>{{ row.1 }}</td>
                <td>{{ row.2 }}</td>
                <td>{{ row.3 }}</td>
                <td><a class="btn btn-danger" href="returnproduct?id={{ row.2 }}&product={{ row.3 }}">Return</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center">
        <a href="index1" class="btn btn-warning">INVENTORY</a>
        <a href="index" class="btn btn-warning">EMPLOYEE</a>
    </div>
</div>
</body>
</html>
