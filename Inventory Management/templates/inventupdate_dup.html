<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container-fluid {
            padding: 20px;
        }
        .alert {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-danger {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            font-weight: 400;
            text-align: center;
            text-decoration: none;
            white-space: nowrap;
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }
        .btn-warning {
            background-color: #ffc107;
            color: #fff;
        }
        .btn-sm {
            padding: 5px 10px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .table-responsive {
            overflow-x: auto;
            margin-top: 20px;
        }
        .table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h1 class="alert alert-danger">Update/Edit</h1>
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h2>Update Here</h2>

            {% with messages=get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissable" role="alert">
                {{ message }}
                <button type="button" class="btn-close" onclick="this.parentElement.style.display='none'">&times;</button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">MS/N</th>
                            <th scope="col">MName</th>
                            <th scope="col">DOP</th>
                            <th scope="col">Mbillno</th>
                            <th scope="col">Warranty</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for row in inventory %}
                        <tr>
                            <td><input value="{{ row.0 }}" name="t1"></td>
                            <td><input value="{{ row.1 }}" name="t2"></td>
                            <td><input value="{{ row.2 }}" name="t3"></td>
                            <td><input value="{{ row.3 }}" name="t4"></td>
                            <td><input value="{{ row.4 }}" name="t5"></td>
                            <td><input value="{{ row.5 }}" name="t6"></td>
                            <td><input type="submit" class="btn btn-primary btn-sm" value="Update"></td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
        <div class="text-center mt-3">
            <a href="index1" class="btn btn-warning btn-sm">MANAGE INVENTORY</a>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
