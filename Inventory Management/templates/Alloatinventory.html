<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-fluid {
            margin-top: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        h4 {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .btn {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .form-select, .btn-primary, .btn-danger, .btn-warning {
            border-radius: 0.25rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }
        .alert {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            border-radius: 0.25rem;
            overflow: hidden;
        }
        table thead {
            background-color: #343a40;
            color: white;
        }
        table th, table td {
            padding: 15px;
            text-align: center;
            vertical-align: middle;
        }
        table tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }
        table tbody tr:hover {
            background-color: #e9ecef;
        }
        .text-center a {
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h1 class="text-center alert alert-danger">ASSIGN/UNASSIGN INVENTORY</h1>
        <div class="col-12 col-md-2"></div>
        <div class="col-12 col-md-8">
            <form method="POST">
                <h4>Assign New Product</h4>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Employee Details</th>
                            <th scope="col">Product</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <select name="t1" class="form-select">
                                    {% for row in employee %}
                                    <option value="{{ row.2 }}">{{ row.1 }}  |  {{ row.2 }}  |  {{ row.3 }} |  {{ row.4 }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td>
                                <select name="t2" class="form-select">
                                    {% for row in inven %}
                                    <option>{{ row.1 }} </option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td><input type="submit" class="btn btn-primary" value="ASSIGN"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>

            <h4>Current Assignments</h4>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Product</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for row in assign %}
                    <tr>
                        <td>{{ row.0 }}</td>
                        <td>{{ row.1 }}</td>
                        <td>{{ row.2 }}</td>
                        <td>{{ row.3 }}</td>
                        <td><a class="btn btn-danger" href="returnproduct?id={{ row.2 }}&product={{ row.3 }}">Return</a></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="text-center">
                <a href="index1" class="btn btn-warning btn-sm">MANAGE INVENTORY</a>
                <a href="index" class="btn btn-warning btn-sm">MANAGE EMPLOYEE</a>
            </div>
        </div>
        <div class="col-12 col-md-2"></div>
    </div>
</div>

</body>
</html>
