<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container-fluid {
            margin-top: 20px;
        }

        .row {
            margin-bottom: 20px;
        }

        h1 {
            margin-top: 20px;
            color: #fff;
            background-color: #dc3545;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
            color: #007bff;
            font-weight: bold;
            text-align: center;
        }

        .alert {
            margin-top: 10px;
        }

        .table {
            margin-top: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table thead {
            background-color: #007bff;
            color: #fff;
        }

        .form-control {
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .btn-primary, .btn-warning {
            margin-top: 10px;
            border: none;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #fff;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        @media (max-width: 768px) {
            .container-fluid {
                margin: 10px;
            }

            .table thead {
                font-size: 14px;
            }

            .table tbody {
                font-size: 12px;
            }

            .btn {
                font-size: 14px;
                padding: 8px 16px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }
        }

        @media (max-width: 576px) {
            .form-control {
                width: 100%;
                padding: 8px;
            }

            .btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h1 class="text-center alert alert-danger">Update/Edit</h1>
        <div class="col-sm-2"></div>

        <div class="col-sm-8">
            <h2>Update Here</h2>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Designation</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for row in inventory %}
                    <tr>
                        <td><input value="{{ row.0 }}" name="t1" class="form-control"></td>
                        <td><input value="{{ row.1 }}" name="t2" class="form-control"></td>
                        <td><input value="{{ row.2 }}" name="t3" class="form-control"></td>
                        <td><input value="{{ row.3 }}" name="t4" class="form-control"></td>
                        <td><input value="{{ row.4 }}" name="t5" class="form-control"></td>
                        <td><input type="submit" class="btn btn-primary"></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </form>
        </div>

        <div class="col-sm-2"></div>
    </div>
    <a href="index" class="btn btn-warning btn-sm">MANAGE EMPLOYEE</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRg5n6MrF1RrZGzI3G7Fl0IdI1XZ/26e4zeV1+l06" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha384-IQsoLXl0xqJkPp+ic5pob7JLlNfHCcJz4+iwGJr3z2jYVbIB9qdr7E09Qq0ro1Kb" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js" integrity="sha384-cgwrr8tksL9M0JvpyF1ZXbQYnt6p4XVoGb3sC/AA7rXwLt9G/7HTz0QPLFYhG+XQ" crossorigin="anonymous"></script>
</body>
</html>
