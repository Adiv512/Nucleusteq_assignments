<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN REGISTRATION</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .x {
            background-image: url('../static/bg2.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .a {
            background-color: rgba(80, 80, 80, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .c {
            color: whitesmoke;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .e {
            width: 100%;
            max-width: 250px;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-bottom: 2px solid red;
           
            color: black;
            font-size: 1em;
        }
        .f {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .f:hover {
            background-color: darkred;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .c {
                font-size: 1.5em;
            }
            .e, .f {
                max-width: 100%;
                width: 80%;
            }
        }
        @media (max-width: 480px) {
            .a {
                padding: 20px;
            }
            .c {
                font-size: 1.2em;
            }
            .e {
                font-size: 0.9em;
            }
        }
    </style>
    <script>
        function show() {
        var t1=document.getElementById("t1").value;
        var t2=document.getElementById("t2").value;
        var t3=document.getElementById("t3").value;
       

        if(t1.length==0)
        {
            alert("Please Enter Name");
            return false;
        }
        if(t2.length==0)
        {
            alert("Please Enter Password");
            return false;
        }
        if(t3.length==0)
        {
            alert("Please Enter Contact");
            return false;
        }
        
            var x = document.getElementById("x").value;
            var re = /\S+@\S+\.\S+/;
            if (re.test(x) == false) {
                alert("invalid format");
                return false;
            }
            var z = x.split("@");
            var k = z[1].split(".");
            var c = k[0].toLowerCase();
            if (c == "nucleusteq")
                alert("valid");
            else {
                alert("Please use company Email");
                return false;
            }
        }
    </script>
</head>
<body class="x">
    <form method="POST" onsubmit="return show()">
        <div class="a">
            <p class="c">Admin Register Here</p>
            <input type="text"id="t1" placeholder="Name" class="e" name="username">
            <input type="text"id="t2" placeholder="Password" class="e" name="password">
            <input type="text" id="x" placeholder="Email" class="e" name="email">
            <input type="number" id="t3"placeholder="Contact" class="e" name="contact"><br></br>
            <input type="submit" value="Admin Register" class="f">
        </div>
    </form>
</body>
</html>
