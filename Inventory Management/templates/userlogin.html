<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER LOGIN</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .x {
            background-image: url('../static/bg2.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .a {
            background-color: rgba(80, 80, 80, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .c {
            color: whitesmoke;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .e {
            width: 100%;
            max-width: 250px;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-bottom: 2px solid red;
            
            color: black;
            font-size: 1em;
        }
        .f {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .f:hover {
            background-color: darkred;
        }
        .g {
            margin-top: 20px;
            color: #FFFFE0;
            font-size: 1em;
        }
        .g a {
            color: #FFFFE0;
            text-decoration: underline;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .c {
                font-size: 1.5em;
            }
            .e, .f {
                max-width: 100%;
                width: 80%;
            }
            .g {
                font-size: 0.9em;
            }
        }
        @media (max-width: 480px) {
            .a {
                padding: 20px;
            }
            .c {
                font-size: 1.2em;
            }
            .g {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body class="x">
    <div class="a">
        <p class="c">USER LOGIN</p>
        <form method="POST">
            <input type="text" placeholder="Email" class="e" name="email">
            <input type="password" placeholder="Password" class="e" name="phone"><br></br>
            <input type="submit" value="LOGIN" class="f">
        </form>
        <p class="g">Don't have an account?
            <a href="/registration">Sign UP</a></p>
    </div>
</body>
</html>
